<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="mysyle.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Inst Clone</title>
  </head>
  <body>
    <!--sidebar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo of instagram" class="logo1">
      </a>
      <div class="profileimg">
        <!--profileimage-->
        <div class="profilepicture">
          <img src="img/profile.jpg" alt="profile" class="profile">
        </div>
          <!--name-->
        <div class="name">
          <h3 class="heading">Dua Lipa</h3>
          <img src="img/verify.png" alt="verifyimage">
        </div>
        <span class="spn1">@lipa</span>
      </div>
      <!--Details-->
      <div class="details">
        <div class="posts">
          <h3>54</h3>
          <span>Posts</span>
        </div>
        <div class="posts">
          <h3>14.4k</h3>
          <span>Followers</span>
        </div>
        <div class="posts">
          <h3>13</h3>
          <span>Following</span>
        </div>
      </div>
      <!--Menu-->
      <div class="Menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-notification-line"></i>
          </span>
          Notification
        </a>
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Message
        </a>
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stats
        </a>
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-settings-2-line"></i>
          </span>
          Settings
        </a>
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <!--main-->
    <div class="main2">
      <div class="header">
        <!--Search Box-->
        <div class="box">
          <a href="#" class="active">
            <span class="icon1">
              <i class="ri-search-line"></i>
            </span>
            Search
          </a>
        </div>
        <!--left side icons and button of header-->
        <div class="header-content">
          <span class="icon2">
            <i class="ri-notification-line"></i>
          </span>
          <span class="icon3">
            <i class="ri-mail-unread-fill"></i>
          </span>
          <button type="button" name="button" class="button1">
            <i class="ri-add-circle-line"></i>
            Add Photos
          </button>
        </div>
      </div>
      <div class="header2">
        <h2>Storie</h2>
        <div class="content2">
          <i class="ri-play-circle-line"></i>
          <span>Watch all</span>
        </div>
      </div>
      <div class="Stories">
        <div class="profilepicture1">
          <img src="img/profile.jpg" alt="profile" class="profile1">
          <div class="sign"></div>
          <h1 class="para">+</h1>
        </div>
        <div class="profilepicture2">
          <img src="img/profile2.jpg" alt="profile" class="profile2">
        </div>
        <div class="profilepicture2">
          <img src="img/profile3.jpg" alt="profile" class="profile2">
        </div>
        <div class="profilepicture2">
          <img src="img/profile4.jpg" alt="profile" class="profile2">
        </div>
        <div class="profilepicture2">
          <img src="img/profile5.jpg" alt="profile" class="profile2">
        </div>
        <div class="profilepicture2">
          <img src="img/profile6.jpg" alt="profile" class="profile2">
        </div>
        <div class="profilepicture2">
          <img src="img/profile7.jpg" alt="profile" class="profile2">
        </div>
        <div class="profilepicture2">
          <img src="img/profile8.jpg" alt="profile" class="profile2">
        </div>
        <div class="profilepicture2">
          <img src="img/profile9.jpg" alt="profile" class="profile2">
        </div>
        <div class="profilepicture2">
          <img src="img/profile10.jpg" alt="profile" class="profile2">
        </div>
      </div>
      <div class="header3">
        <h2>Feed</h2>
        <div class="content3">
          <h3>Latest</h3>
          <span>Popular</span>
        </div>
      </div>
      <!--Posts-->
        <div class="posts1">
          <div class="postimages">
            <img src="img/post1.jpg" alt="post1" class=postimg>
            <div class="postinfo">
              <div class="profilepicturelast">
                <img src="img/profile8.jpg" alt="profile" class="profilelast">
              </div>
              <h4 class="h44">Marquee B</h4>
              <i class="ri-heart-line"></i>
              <span class="likes">84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span class="comment">88</span>
            </div>
          </div>
          <div class="postimages1">
            <img src="img/post2.jpg" alt="post1" class=postimg>
            <div class="postinfo">
              <div class="profilepicturelast">
                <img src="img/profile8.jpg" alt="profile" class="profilelast">
              </div>
              <h4 class="h44">Marquee B</h4>
              <i class="ri-heart-line"></i>
              <span class="likes">84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span class="comment">88</span>
            </div>
          </div>
          <div class="postimages1">
            <img src="img/post3.jpg" alt="post1" class=postimg>
            <div class="postinfo">
              <div class="profilepicturelast">
                <img src="img/profile8.jpg" alt="profile" class="profilelast">
              </div>
              <h4 class="h44">Marquee B</h4>
              <i class="ri-heart-line"></i>
              <span class="likes">84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span class="comment">88</span>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
